      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block img-fluid" src="\assets\group_01.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block img-fluid" src="\assets\02.jpg" alt="Second slide">

          <div class="carousel-item">

          <div class="carousel-item">

          <div class="carousel-item">
            <img class="d-block img-fluid" src="\assets\01.jpg" alt="Sixth slide">
          </div>
        </div>
      </div>
      <!-- CALENDAR START -->
      <div class="container col-sm-4 col-md-7 col-lg-4 mt-5">
        <h2>Schedule</h2>
          <div class="card" id="card">
              <h3 class="card-header" id="monthAndYear"></h3>
              <table class="table table-bordered table-responsive-sm" id="calendar">
                  <thead>
                  <tr>
                      <th>Sun</th>
                      <th>Mon</th>
                      <th>Tue</th>
                      <th>Wed</th>
                      <th>Thu</th>
                      <th>Fri</th>
                      <th>Sat</th>
                  </tr>
                  </thead>

                  <tbody id="calendar-body">

                  </tbody>
              </table>

              <div class="form-inline">

                  <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>

                  <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
              </div>
              <br/>
              <form class="form-inline">
                  <label class="lead mr-2 ml-2" for="month">Jump To: </label>
                  <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                      <option value=0>Jan</option>
                      <option value=1>Feb</option>
                      <option value=2>Mar</option>
                      <option value=3>Apr</option>
                      <option value=4>May</option>
                      <option value=5>Jun</option>
                      <option value=6>Jul</option>
                      <option value=7>Aug</option>
                      <option value=8>Sep</option>
                      <option value=9>Oct</option>
                      <option value=10>Nov</option>
                      <option value=11>Dec</option>
                  </select>

                <label for="year"></label>
                <select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
                  <option value=2020>2020</option>
                  <option value=2021>2021</option>
                  <option value=2022>2022</option>
                  <option value=2023>2023</option>
                  <option value=2024>2024</option>
                  <option value=2025>2025</option>
                  <option value=2026>2026</option>
                  <option value=2027>2027</option>
                  <option value=2028>2028</option>
                  <option value=2029>2029</option>
                  <option value=2030>2030</option>
              </select>
            </form>
          </div>
      </div>
      <!-- <button name="jump " onclick="jump() ">Go</button> -->
      <script src="calendar.js" charset="utf-8"></script>
      <!-- CALENDAR END -->
      <!-- <div class="contact" id="contact"></div> -->
      <footer>
        <p>Midwest Firehawks</p>

    </div>  <!-- CONTAINER-FLUID DIV END -->
