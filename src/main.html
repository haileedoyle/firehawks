<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Angular -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
      <!-- JavaScript -->
      <!-- <script src="index.js" charset="utf-8"></script> -->
      <!-- Styling -->
      <title>Midwest Firehawks</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
  </head>

  <body>
      <div class="container-fluid">
            <div class="header">
              <img src="https://i.imgur.com/LKDbZDK.png" alt="Midwest Firehawks" class="logo">
            </div>
              <!-- NAVBAR START -->
                  <nav class="navbar navbar-expand-sm navbar-light bg-light ">
                    <img src="https://i.imgur.com/LKDbZDK.png" alt="Midwest Firehawks" class="nav-logo">
                      <a class="navbar " href="# ">Midwest Firehawks</a>
                      <button class="navbar-toggler d-lg-none " type="button " data-toggle="collapse " data-target="#collapsibleNavId " aria-controls="collapsibleNavId " aria-expanded="false " aria-label="Toggle navigation ">
                      <span class="navbar-toggler-icon "></span>
                    </button>
                      <div class="collapse navbar-collapse " id="collapsibleNavId ">
                          <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
                              <li class="nav-item active ">
                                  <a class="nav-link " href="# ">Home <span class="sr-only ">(current)</span></a>
                              </li>
                              <li class="nav-item ">
                                  <a class="nav-link " href="# ">Calendar</a>
                              </li>
                              <li class="nav-item ">
                                  <a class="nav-link " href="# ">Contact</a>
                              </li>
                          </ul>
                      </div>
                  </nav>
              <!-- NAVBAR END-->

      <div class="carousel">
        <img src="https://i.imgur.com/toQBwph.jpg" alt="">
      </div>
  <!-- CALENDAR START -->
  <div class="cal-container col-sm-4 col-md-7 col-lg-4 mt-5">
      <div class="card">
          <h3 class="card-header" id="monthAndYear"></h3>
          <table class="table table-bordered table-responsive-sm" id="calendar">
              <thead>
              <tr>
                  <th>Sun</th>
                  <th>Mon</th>
                  <th>Tue</th>
                  <th>Wed</th>
                  <th>Thu</th>
                  <th>Fri</th>
                  <th>Sat</th>
              </tr>
              </thead>

              <tbody id="calendar-body">

              </tbody>
          </table>

          <div class="form-inline">

              <button class="btn btn-outline-primary col-sm-6" id="previous" onclick="previous()">Previous</button>

              <button class="btn btn-outline-primary col-sm-6" id="next" onclick="next()">Next</button>
          </div>
          <br/>
          <form class="form-inline">
              <label class="lead mr-2 ml-2" for="month">Jump To: </label>
              <select class="form-control col-sm-4" name="month" id="month" onchange="jump()">
                  <option value=0>Jan</option>
                  <option value=1>Feb</option>
                  <option value=2>Mar</option>
                  <option value=3>Apr</option>
                  <option value=4>May</option>
                  <option value=5>Jun</option>
                  <option value=6>Jul</option>
                  <option value=7>Aug</option>
                  <option value=8>Sep</option>
                  <option value=9>Oct</option>
                  <option value=10>Nov</option>
                  <option value=11>Dec</option>
              </select>


            <label for="year"></label>
            <select class="form-control col-sm-4" name="year" id="year" onchange="jump()">
              <option value=2020>2020</option>
              <option value=2021>2021</option>
              <option value=2022>2022</option>
              <option value=2023>2023</option>
              <option value=2024>2024</option>
              <option value=2025>2025</option>
              <option value=2026>2026</option>
              <option value=2027>2027</option>
              <option value=2028>2028</option>
              <option value=2029>2029</option>
              <option value=2030>2030</option>
          </select>
        </form>
      </div>
  </div>
          <!-- <button name="jump " onclick="jump() ">Go</button> -->
          <script src="app.js" charset="utf-8"></script>
  <!-- CALENDAR END -->
      </div>
  <!-- WHOLE CONTAINER DIV END -->
  </body>
</html>
